<p-dialog [(visible)]="standardQuestionDialog" [style]="{ width: '450px' }" header="Question Details" [modal]="true"
          styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="name">Name</label>
            <input type="text" pInputText id="name" [(ngModel)]="question.question" required autofocus/>
            <small class="p-error" *ngIf="submitted && !question.question">Question is required.</small>
        </div>
        <div class="field">
            <label for="description">Required</label>
            <textarea id="description" pInputTextarea [(ngModel)]="question.required" required rows="3"
                      cols="20"></textarea>
        </div>

<!--        <ng-template pTemplate="footer">-->
<!--            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"></button>-->
<!--            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"></button>-->
<!--        </ng-template>-->
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
